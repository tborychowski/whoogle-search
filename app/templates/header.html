<header>
	<form id="search-form" action="search" method="get">
		<input type="text" name="q" id="search-bar" value="{{ query }}"
			autofocus="autofocus" autocapitalize="none" autocomplete="off" spellcheck="false">
		<input type="hidden" name="tbm" value="{{ search_type }}">
		<button type="submit" id="search-submit">
			<svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-search" width="32" height="32" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" fill="none" stroke-linecap="round" stroke-linejoin="round">
				<path stroke="none" d="M0 0h24v24H0z" fill="none"/>
				<circle cx="10" cy="10" r="7" />
				<line x1="21" y1="21" x2="15" y2="15" />
			  </svg>
		</button>
	</form>
</header>
